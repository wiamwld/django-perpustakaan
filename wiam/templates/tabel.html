<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabel Perpustakaan</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #007bff; /* Warna border biru */
        background-color: #fff;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #007bff; /* Warna latar belakang header biru */
        color: #fff; /* Warna teks header putih */
    }
    tr:hover {
        background-color: #f5f5f5;
    }
</style>
</head>
<body>

<h1> Perpustakaan Baca </h1>

<table>
  <thead>
    <tr>
      <th>No.</th>
      <th>Judul Buku</th>
      <th>Rak Buku</th>
      <th>Penerbit</th>
      <th>Pengarang</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Dasar Pemrograman Java</td>
      <td>Rak 1</td>
      <td>Andi Offset</td>
      <td>Budi Rahardjo</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jaringan Komputer</td>
      <td>Rak 2</td>
      <td>Andrew S. Tanenbaum</td>
      <td>Erlangga</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Desain dan Analisis Algoritma</td>
      <td>Rak 3</td>
      <td>Erlangga</td>
      <td>homas H. Cormen</td>
    </tr>
  </tbody>
</table>

</body>
</html>
